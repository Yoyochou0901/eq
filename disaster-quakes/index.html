<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>災害地震清單</title>

    <style>
        @import url("../main.css");
    </style>
</head>

<body>
    <div class="main-content">
        <h1>災害地震清單</h1>
        <div class="timeline" id="timeline"></div>
    </div>
    
    <script>
        const quakes = [
            { title: "1906年", text: "嘉義 梅山　M7.1" },
            { title: "1920年", text: "花蓮外海　M8.2" },
            { title: "1935年", text: "苗栗 屯仔腳　M7.1" },
            { title: "1941年", text: "嘉義 中埔　M7.1" },
            { title: "1951年", text: "花東縱谷　M7.3" },
            { title: "1964年", text: "台南 白河　M6.3" },
            { title: "1999年", text: "南投 集集　M7.3" },
            { title: "2016年", text: "高雄 美濃　M6.6" },
            { title: "2024年", text: "花蓮 壽豐　M7.1" }
        ];
        
        const timeline = document.getElementById("timeline");
        
        quakes.forEach((i, n) => {
            const item = document.createElement("div");
            item.className = "timeline-item " + (n % 2 === 0 ? "right-item" : "left-item");
        
            item.innerHTML = `
                <div class="timeline-title">${i.title}</div>
                <div class="timeline-text">${i.text}</div>
            `;
        
            timeline.appendChild(item);
        });
        </script>
</body>

</html>
