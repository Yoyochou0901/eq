        <h1>1935年 新竹－台中地震</h1>
        <div class="body-content">
            <h2>地震概要</h2>
            <p>1935 年 4 月 21 日清晨 6 時 02 分，新竹州關刀山（現苗栗縣三義鄉、大湖鄉交界），發生規模（M<sub>L</sub>）7.1 的地震。</p>
            <p>包含台灣全島、澎湖、甚至中國的福州、廈門等皆能感受到地震，是台灣歷史上災情最為嚴重的地震，因受災範圍以新竹州、台中州為主，得名「新竹－台中地震」，也有「關刀山地震」、「屯子腳地震」等名稱。</p>
