        <h1>距離震央近，震度越大？</h1>
        <div class="body-content">
            <p>一般地震發生時，基本上震度會呈現同心圓狀分布，隨著距離震央越遠逐漸遞減，但在震源深度較深時，會出現離震央遠，震度反而比離震央近還大的現象，此現象稱為「異常震域」。</p>
            <h2>原因</h2>
            <p>地震波在通過堅硬介質時較不易衰減，因此在震源深度很深時，垂直往上傳播的地震波會經過軟流圈，震波衰減快，而沿著板塊傳播的地震波則因為板塊較堅硬，震波到達地表時衰減程度小，可以傳播比較遠，造成距離震央較遠的地區反而震度比較大。</p>
