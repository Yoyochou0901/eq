            <h2 class="hr">震源與震央的差異</h2>
            <p>震源是指地震發生時，發生錯動的起始點，而震央則是從震源垂直投影到地表的點，</p>
            <h2 class="hr">沒有 5.5 級的地震</h2>
            <p>地震規模是衡量一次地震大小的指標，由沒有單位的小數表示（例如：規模 7.3、M 6.5），規模每相差 1 能量約相差 32 倍，規模相差 2 則能量相差約 1000 倍。</p>
            <p>震度是各地在地震發生後，受到搖晃的程度。</p>
