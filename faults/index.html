<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="src/GIBSMetadata.js"></script>
    <script src="src/GIBSLayer.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣的斷層</title>
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/map.css">
</head>

<body>
    <script src="../script/nav.js"></script>
    <script>loadNav(1, "fault");</script>
    <div class="map-container">
        <div class="map" id="map"></div>
        <div class="map-content">
            <div class="checkboxs">
                <div class="section">
                    地圖類型<br>
                    <label for="photo">
                        <input type="radio" name="mapType" id="photo" value="1" checked>
                        空拍
                    </label>
                    <label for="geojson">
                        <input type="radio" name="mapType" id="geojson" value="2">
                        Geojson
                    </label>
                </div>
                <div class="section">
                    斷層資料來源<br>
                    <label for="fault1">
                        <input type="radio" name="faultSource" id="fault1" value="1" checked>
                        經濟部地礦中心
                    </label>
                    <label for="fault2">
                        <input type="radio" name="faultSource" id="fault2" value="2">
                        TEM 台灣地震模型
                    </label>
                </div>
            </div>
        </div>
    </div>
    <script src="../script/map.js" id="map"></script>
</body>

</html>
